<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://c0.klipartz.com/pngpicture/59/53/gratis-png-coche-vehiculo-flota-gestion-ordenador-iconos-carretera-trafico.png"
        type="image/x-icon">
    <title>vehiculos</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="#">inicio</a></li>
                <li class="lista"><a href="#">informacion</a></li>
                <li class="lista"><a href="#">contactenos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <div class="container2">

                <label for="">propietario del vehiculo</label>
                <input type="text" id="nombreUsu">


                <label for="">Modelo del vehiculo</label>
                <input type="" placeholder="Modelo">

                <div class="container3">
                    <div>
                        <label for="">Placa</label>
                        <input type="text" id="placa" placeholder="NN-NN-LL">
                    </div>
                    <div>
                        <label for="">Tipo de vehiculo</label>
                        <select name="" id="Tipo">
                            <option value="">Moto</option>
                            <option value="">Carro</option>
                        </select>
                    </div>
                </div>

                <div class="container3">
                    <div>
                        <label for="">Fecha de entrada</label>
                        <input type="date" id="Fecha">
                    </div>
                    <div>
                        <label for="">Hora</label>
                        <input type="time" id="hora">
                    </div>
                    <div>
                        <label for="">Cantidad hora</label>
                        <input type="number">

                    </div>
                </div>
            </div>


        </form>

    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
